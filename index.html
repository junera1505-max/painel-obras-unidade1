        /**
         * @author ERIVANDRO JUNIOR
         * Helper que cria a tabela HTML para um hist√≥rico
         */
        function renderizarHistoricoTabela(historico, tipoValor) {
            // Se n√£o tem hist√≥rico, mostra uma mensagem simples
            if (!historico || historico.length === 0) {
                return '<p style="font-size: 0.9rem; color: #6c757d; margin: 0;">Nenhum hist√≥rico lan√ßado para este item.</p>';
            }

            // Define a fun√ß√£o de formata√ß√£o (Moeda ou Unidade)
            const formatFn = (tipoValor === 'currency') ? formatCurrency : formatUnits;
            
            // [ALTERA√á√ÉO EXISTENTE] Mudando a ordem de DESC para ASC (crescente)
            const historicoOrdenado = [...historico].sort((a, b) => a.mes.localeCompare(b.mes));

            // [NOVA ALTERA√á√ÉO] Inicializa os totais
            let totalMeta = 0;
            let totalRealizado = 0;

            // Inicia a tabela
            let tabelaHtml = `
                <div class="cs-table-wrapper" style="max-height: 300px; overflow-y: auto;">
                    <table class="cs-table" style="min-width: 0; white-space: nowrap;">
                        <thead>
                            <tr>
                                <th>M√™s/Ano</th>
                                <th>Meta</th>
                                <th>Realizado</th>
                                <th>Diferen√ßa</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            // Cria uma linha <tr> para cada item do hist√≥rico
            for (const item of historicoOrdenado) {
                const meta = item.meta || 0;
                const realizado = item.realizado || 0;
                const diff = realizado - meta;

                // [NOVA ALTERA√á√ÉO] Soma os totais
                totalMeta += meta;
                totalRealizado += realizado;
                
                // Define a cor da diferen√ßa (verde se positivo, vermelho se negativo)
                let diffClass = '';
                if (diff > 0) diffClass = 'goal-surpassed'; // Classe CSS verde
                if (diff < 0) diffClass = 'prazo-vencido';  // Classe CSS vermelha

                tabelaHtml += `
                    <tr>
                        <td>${item.mes.replace('-', '/')}</td>
                        <td>${formatFn(meta)}</td>
                        <td>${formatFn(realizado)}</td>
                        <td style="font-weight: 600;" class="${diffClass}">${formatFn(diff)}</td>
                    </tr>
                `;
            }

            // [NOVA ALTERA√á√ÉO] Calcula os totais e a classe da diferen√ßa
            const totalDiff = totalRealizado - totalMeta;
            let diffClassTotal = '';
            if (totalDiff > 0) diffClassTotal = 'goal-surpassed';
            if (totalDiff < 0) diffClassTotal = 'prazo-vencido';

            // [NOVA ALTERA√á√ÉO] Adiciona a linha de total
            tabelaHtml += `
                <tr style="background-color: #f8faff; border-top: 2px solid #dbe3f0;">
                    <td style="font-weight: 700;">Total</td>
                    <td style="font-weight: 700;">${formatFn(totalMeta)}</td>
                    <td style="font-weight: 700;">${formatFn(totalRealizado)}</td>
                    <td style="font-weight: 700;" class="${diffClassTotal}">${formatFn(totalDiff)}</td>
                </tr>
            `;

            tabelaHtml += `</tbody></table></div>`;
            return tabelaHtml;
        }

        /**
         * @author ERIVANDRO JUNIOR
         * Constr√≥i e baixa um arquivo CSV com base nos dados do hist√≥rico.
         */
        function exportarParaCSV(obrasOrdenadas) {
            console.log("Iniciando exporta√ß√£o CSV...");
            
            const allMonths = new Set();
            const dataMatrix = {};
            const tipos = [
                { key: 'dadosImobilizacao', nome: 'Imobiliza√ß√£o' },
                { key: 'dadosEconomia', nome: 'Economia' },
                { key: 'dadosAvanceFisico', nome: 'Avan√ßo F√≠sico' }
            ];
            const metricas = [
                "Imobiliza√ß√£o Projetada", "Imobiliza√ß√£o Realizada",
                "Economia Projetada", "Economia Realizada",
                "Avan√ßo F√≠sico Projetado", "Avan√ßo F√≠sico Realizado"
            ];

            // 1. Mapear todos os dados e meses existentes
            for (const obra of obrasOrdenadas) {
                const obraName = obra.nomeCurto;
                dataMatrix[obraName] = {};
                for (const metrica of metricas) {
                    dataMatrix[obraName][metrica] = {};
                }

                for (const tipo of tipos) {
                    const hist = obra[tipo.key]?.historico;
                    if (hist) {
                        for (const item of hist) {
                            allMonths.add(item.mes); // Adiciona "2025-08", "2025-09"
                            dataMatrix[obraName][tipo.nome + ' Projetada'][item.mes] = item.meta || 0;
                            dataMatrix[obraName][tipo.nome + ' Realizada'][item.mes] = item.realizado || 0;
                        }
                    }
                }
            }

            // 2. Criar cabe√ßalho dos meses, ordenado
            const sortedMonths = Array.from(allMonths).sort();
            
            // Mapeia "2025-08" para "Ago/2025" para um cabe√ßalho mais amig√°vel
            const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            const headerMeses = sortedMonths.map(mes => {
                const [year, month] = mes.split('-');
                return `${monthNames[parseInt(month, 10) - 1]}/${year}`;
            });
            
            const header = ["Contrato", "M√©trica", ...headerMeses];
            let csvContent = [];
            csvContent.push(header.join(';')); // Usa ponto-e-v√≠rgula

            // 3. Construir as linhas do CSV
            for (const obra of obrasOrdenadas) {
                const obraName = obra.nomeCurto;
                
                for (const metrica of metricas) {
                    let row = [obraName, metrica];
                    for (const month of sortedMonths) {
                        const valor = dataMatrix[obraName][metrica][month] || 0;
                        
                        // [ALTERA√á√ÉO EXISTENTE] CORRE√á√ÉO PARA O EXCEL
                        // Exporta o n√∫mero "puro" (ex: 12345.67)
                        row.push(valor); 
                    }
                    csvContent.push(row.join(';'));
                }
                // Adiciona uma linha em branco entre os contratos para legibilidade
                csvContent.push(''); 
            }

            // 4. Criar e baixar o arquivo
            // \uFEFF √© o "BOM", um caractere especial para o Excel entender acentos (UTF-8)
            const csvString = '\uFEFF' + csvContent.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            
            const link = document.createElement("a");
            if (link.download !== undefined) { // Check for download attribute
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "relatorio_metas_acumuladas.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        /**
        * @author ERIVANDRO JUNIOR
        * Gera o texto formatado a partir do banco de dados para o textarea.
        */
        function gerarTextoHistorico(obras) {
            let output = [];
            const tipos = [
                { key: 'dadosImobilizacao', nome: 'Imobiliza√ß√£o' },
                { key: 'dadosEconomia', nome: 'Economia' },
                { key: 'dadosAvanceFisico', nome: 'Avan√ßo' } // Adicionando Avan√ßo
            ];

            // [ALTERA√á√ÉO EXISTENTE] Aplicando a mesma ordem personalizada da p√°gina de visualiza√ß√£o
            const ordemDosCards = ["1B1", "1A2", "1B2", "1A1", "6A", "17B", "17A"];
            const ordemMap = new Map(ordemDosCards.map((nome, index) => [nome, index]));
            
            const getSortIndex = (obra) => {
                const sufixo = obra.nomeCurto.split(' ').pop(); 
                return ordemMap.has(sufixo) ? ordemMap.get(sufixo) : Infinity;
            };

            const obrasOrdenadas = [...obras].sort((a, b) => {
                const indexA = getSortIndex(a);
                const indexB = getSortIndex(b);
                if (indexA === Infinity && indexB === Infinity) {
                    return a.nomeCurto.localeCompare(b.nomeCurto);
                }
                return indexA - indexB;
            });

            for (const obra of obrasOrdenadas) {
                output.push(`\n# ${obra.nomeCurto}`);
                let hasEntries = false;

                for (const tipo of tipos) {
                    const dados = obra[tipo.key];
                    if (dados && dados.historico && dados.historico.length > 0) {
                        // Ordena o hist√≥rico por m√™s (ASCENDENTE)
                        dados.historico.sort((a,b) => a.mes.localeCompare(b.mes));
                        for (const item of dados.historico) {
                            // Formato: TIPO, YYYY-MM, META, REALIZADO
                            output.push(`${tipo.nome}, ${item.mes}, ${item.meta || 0}, ${item.realizado || 0}`);
                            hasEntries = true;
                        }
                    }
                }
                if (!hasEntries) output.push(`(Nenhum hist√≥rico lan√ßado)`);
            }
            return output.join('\n').trim();
        }

        /**
        * @author ERIVANDRO JUNIOR
        * Processa o texto do textarea e atualiza o database.
        */
        function handleSalvarHistorico() {
            const text = document.getElementById('historico-textarea').value;
            const lines = text.split('\n');
            let currentObra = null;

            if (!confirm("Tem certeza que deseja salvar? Isso ir√° sobrescrever o hist√≥rico existente.")) {
                return;
            }

            // 1. Limpa TODOS os hist√≥ricos existentes. O textarea √© a "fonte da verdade".
            for (const obra of database.obras) {
                if (obra.dadosImobilizacao) obra.dadosImobilizacao.historico = [];
                if (obra.dadosEconomia) obra.dadosEconomia.historico = [];
                if (obra.dadosAvanceFisico) obra.dadosAvanceFisico.historico = [];
            }

            // 2. Processa o texto linha por linha
            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // Se a linha √© um Contrato (come√ßa com #)
                if (trimmedLine.startsWith('#')) {
                    const nomeCurto = trimmedLine.substring(1).trim();
                    currentObra = database.obras.find(o => o.nomeCurto === nomeCurto);
                    if (!currentObra) console.warn(`Obra n√£o encontrada: ${nomeCurto}`);
                    continue; // Pula para a pr√≥xima linha
                }

                // Ignora linhas se n√£o tiver contrato selecionado ou se for linha vazia/coment√°rio
                if (!currentObra || trimmedLine === "" || trimmedLine.startsWith('(')) {
                    continue;
                }

                // Se a linha √© um dado (TIPO, MES, META, REALIZADO)
                const parts = trimmedLine.split(',').map(s => s.trim());
                if (parts.length !== 4) {
                    console.warn(`Linha mal formatada: ${trimmedLine}`);
                    continue;
                }

                const [tipo, mes, metaStr, realizadoStr] = parts;
                const meta = parseFloat(metaStr) || 0;
                const realizado = parseFloat(realizadoStr) || 0;

                // Valida√ß√£o simples do m√™s
                if (!/^\d{4}-\d{2}$/.test(mes)) {
                    console.warn(`Formato de m√™s inv√°lido: ${mes}. Use YYYY-MM.`);
                    continue;
                }
                
                const newItem = { mes, meta, realizado };
                let targetArray = null;

                if (tipo.toLowerCase().startsWith('imobil')) {
                    
                    // [BUG CORRIGIDO NA VERS√ÉO ANTERIOR]
                    if (!currentObra.dadosImobilizacao) currentObra.dadosImobilizacao = {};

                    if (!currentObra.dadosImobilizacao.historico) currentObra.dadosImobilizacao.historico = [];
                    targetArray = currentObra.dadosImobilizacao.historico;
                } else if (tipo.toLowerCase().startsWith('econ')) {
                    if (!currentObra.dadosEconomia) currentObra.dadosEconomia = {};
                    if (!currentObra.dadosEconomia.historico) currentObra.dadosEconomia.historico = [];
                    targetArray = currentObra.dadosEconomia.historico;
                } else if (tipo.toLowerCase().startsWith('avan')) { // Adicionamos 'Avan√ßo'
                    if (!currentObra.dadosAvanceFisico) currentObra.dadosAvanceFisico = {};
                    if (!currentObra.dadosAvanceFisico.historico) currentObra.dadosAvanceFisico.historico = [];
                    targetArray = currentObra.dadosAvanceFisico.historico;
                } else {
                    console.warn(`Tipo desconhecido: ${tipo}`);
                    continue;
                }

                targetArray.push(newItem);
            }

            // 3. Manda salvar o database modificado
            console.log("Database atualizado com hist√≥rico:", database);
            alert("Hist√≥rico processado. Salvando no banco...");
            salvarDados(true); // O 'true' faz a p√°gina recarregar
        }

                } catch (e) { 
                    console.error("Erro ao salvar:", e); 
                    alert("N√£o foi poss√≠vel salvar."); 
                } 
            }, 1500);
        }
        
        function handleNavClick(e) { 
            e.preventDefault(); 
            document.removeEventListener('keydown', handlePainelTVKeyPress); 
            clearInterval(slideshowInterval); 
            const id = e.target.dataset.id; 
            const cA = navList.querySelector('a.active'); 
            if (cA) cA.classList.remove('active'); 
            e.target.classList.add('active'); 
            if (document.fullscreenElement) document.exitFullscreen(); 
            sidebar.classList.remove('hidden'); 
            contentArea.classList.remove('fullscreen'); 
            if (id === 'visao-geral') mostrarVisaoGeral(database.obras); 
            else if (id === 'painel-tv') mostrarPainelTV(); 
            else if (id === 'comuniqueses') mostrarPaginaComuniqueses(); 
            
            // [NOVA ALTERA√á√ÉO] Lida com o clique na p√°gina de visualiza√ß√£o
            else if (id === 'metas-acumuladas') mostrarMetasAcumuladas(database.obras);
            
            // [ALTERA√á√ÉO EXISTENTE] Lida com o clique no novo bot√£o
            else if (id === 'lancar-historico') mostrarPaginaHistorico();
            
            else { const o = database.obras.find(x => x.id === id); if (o) mostrarPaginaObra(o); } 
        }
        
        function handleInputChange(e) { const i = e.target, oId = i.dataset.obraId, t = i.dataset.tipo; let vN = parseFloat(i.value.replace(/\./g, '').replace(',', '.')) || 0; const o = database.obras.find(x => x.id === oId); if (!o) return; switch (t) { case 'imobilizacao': o.dadosImobilizacao.atual = vN; break; case 'economia': o.dadosEconomia.atual = Math.round(vN); break; case 'avance': o.dadosAvanceFisico.atual = Math.round(vN); break; } salvarDados(); }
        function handleInputFormatting(e) { const i = e.target, t = i.dataset.tipo; let v = i.value.replace(/\D/g, ''); if (v === '') { i.value = ''; return; } if (t.includes('imobilizacao')) { const nV = parseInt(v, 10) / 100; i.value = nV.toLocaleString('pt-BR', { minimumFractionDigits: 2 }); } else { i.value = parseInt(v, 10).toLocaleString('pt-BR'); } }
        function handleExcluirClick(e) { const oId = e.target.dataset.obraId; const o = database.obras.find(x => x.id === oId); if (!o) return; if (confirm(`Excluir "${o.nomeCompleto}"?\nA√ß√£o permanente.`)) { const idx = database.obras.findIndex(x => x.id === oId); if (idx > -1) { database.obras.splice(idx, 1); salvarDados(true); gerarNavegacao(database.obras); navList.querySelector('a[data-id="visao-geral"]').click(); } } }
        
        const modalObras = document.getElementById('modal-novo-contrato');
        const formObras = document.getElementById('form-novo-contrato');
        const btnAddObra = document.getElementById('btn-adicionar-contrato');
        modalObras.querySelectorAll('.close-button').forEach(b => b.addEventListener('click', () => fecharModal(modalObras, formObras)));
        modalObras.addEventListener('click', e => { if (e.target === modalObras) fecharModal(modalObras, formObras); });
        
        if (!isAdmin) {
            btnAddObra.style.display = 'none';
        } else {
            btnAddObra.addEventListener('click', () => abrirModal(modalObras));
            formObras.addEventListener('submit', e => {
                e.preventDefault();
                const nO = { id: `obra-${Date.now()}`, nomeCurto: formObras.querySelector('#nome-curto').value, nomeCompleto: formObras.querySelector('#nome-completo').value, dadosImobilizacao: { meta: parseFloat(formObras.querySelector('#meta-imob').value) || 0, atual: 0 }, dadosEconomia: { meta: parseInt(formObras.querySelector('#meta-econ').value, 10) || 0, atual: 0 }, dadosAvanceFisico: { meta: parseInt(formObras.querySelector('#meta-avance').value, 10) || 0, atual: 0 } };
                database.obras.push(nO);
                salvarDados(true);
                gerarNavegacao(database.obras);
                fecharModal(modalObras, formObras);
                navList.querySelector('a[data-id="visao-geral"]').click();
            });
        }

        const modalCS = document.getElementById('modal-comuniquese');
        const formCS = document.getElementById('form-comuniquese');
        modalCS.querySelectorAll('.close-button').forEach(b => b.addEventListener('click', () => fecharModal(modalCS, formCS)));
        modalCS.addEventListener('click', e => { if (e.target === modalCS) fecharModal(modalCS, formCS); });
        
        function abrirModalCS(id = null) {
            if (!isAdmin) return;
            formCS.reset();
            const title = modalCS.querySelector('#modal-cs-title');
            if (id) { const c = database.comuniqueses.find(x => x.id === id); if (!c) return; title.textContent = "Editar Comunique-se"; document.getElementById('cs-id').value = c.id; document.getElementById('cs-protocolo').value = c.protocolo; document.getElementById('cs-orgao').value = c.orgaoEmissor; document.getElementById('cs-data-recebimento').value = c.dataRecebimento; document.getElementById('cs-prazo-dias').value = c.prazoDias; document.getElementById('cs-assunto').value = c.assunto; document.getElementById('cs-responsavel').value = c.responsavel; document.getElementById('cs-status').value = c.status; document.getElementById('cs-data-resposta').value = c.dataResposta || ''; document.getElementById('cs-oficio-resposta').value = c.oficioResposta || ''; document.getElementById('cs-observacao').value = c.observacao || ''; } else { title.textContent = "Novo Comunique-se"; document.getElementById('cs-id').value = ''; }
            abrirModal(modalCS);
        }
        
        if (isAdmin) {
            formCS.addEventListener('submit', e => {
                e.preventDefault();
                const id = document.getElementById('cs-id').value;
                const dR = new Date(document.getElementById('cs-data-recebimento').value + 'T00:00:00');
                const pD = parseInt(document.getElementById('cs-prazo-dias').value, 10);
                dR.setDate(dR.getDate() + pD);
                const dL = dR.toISOString().split('T')[0];
                const cD = { protocolo: document.getElementById('cs-protocolo').value, orgaoEmissor: document.getElementById('cs-orgao').value, dataRecebimento: document.getElementById('cs-data-recebimento').value, prazoDias: pD, dataLimite: dL, assunto: document.getElementById('cs-assunto').value, responsavel: document.getElementById('cs-responsavel').value, status: document.getElementById('cs-status').value, dataResposta: document.getElementById('cs-data-resposta').value || null, oficioResposta: document.getElementById('cs-oficio-resposta').value || '', observacao: document.getElementById('cs-observacao').value || '', };
                if (id) { const idx = database.comuniqueses.findIndex(c => c.id === id); if (idx > -1) database.comuniqueses[idx] = { ...database.comuniqueses[idx], ...cD }; } else { cD.id = `com-${Date.now()}`; database.comuniqueses.push(cD); }
                salvarDados(true);
                fecharModal(modalCS, formCS);
            });
        }
        
        function abrirModal(m) { m.classList.add('active'); } function fecharModal(m, f) { m.classList.remove('active'); if (f) f.reset(); }
        function enterFullScreenMode() { sidebar.classList.add('hidden'); contentArea.classList.add('fullscreen'); document.documentElement.requestFullscreen().catch(e => console.error(e)); }
        function exitFullScreenMode() { if (document.fullscreenElement) document.exitFullscreen(); sidebar.classList.remove('hidden'); contentArea.classList.remove('fullscreen'); }
        document.addEventListener('fullscreenchange', () => { if (!document.fullscreenElement) exitFullScreenMode(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape' && document.fullscreenElement) exitFullScreenMode(); });
        

        // --- L√≥gica para o menu hamburger ---
        const toggleBtn = document.getElementById('sidebar-toggle-btn');
        const sidebarEl = document.querySelector('.sidebar');
        const overlayEl = document.getElementById('sidebar-overlay');

        function openSidebar() {
            sidebarEl.classList.add('is-open');
            overlayEl.classList.add('is-open');
            toggleBtn.setAttribute('aria-expanded', 'true');
        }

        function closeSidebar() {
            sidebarEl.classList.remove('is-open');
            overlayEl.classList.remove('is-open');
            toggleBtn.setAttribute('aria-expanded', 'false');
        }

        toggleBtn.addEventListener('click', () => {
            if (sidebarEl.classList.contains('is-open')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        overlayEl.addEventListener('click', closeSidebar);
        
        navList.addEventListener('click', (e) => {
            // [NOVA ALTERA√á√ÉO] Aumentando o breakpoint para 992px
            if (e.target.tagName === 'A' && window.innerWidth <= 992) {
                closeSidebar();
            }
        });

        carregarDados();
    });
    </script>
</body>
</html>
